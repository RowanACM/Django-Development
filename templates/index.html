{% extends "masterTemplate.html" %}
{% block title %}Rowan ACM{% endblock %}

{% block content %}
    <div align="center">
        <div class="border" style="width: 85%;"/>

            <!-- SliceBox -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">

                        <ul id="sb-slider" class="sb-slider">
                            <!-- All photos go in here! -->
                            <li>
                               <!-- Put each image tag in a li tag. -->
                                <img src="#" alt="image1"/>

                                <div class="sb-description">
                                    <!-- You need a div with a header tag for each photo description. -->
                                    <h3>Test</h3>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Google Calendar -->
            <div class="container-fluid">
                <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
                    <div class="responsive-iframe-container">
                        <iframe src="https://www.google.com/calendar/embed?showTz=0&amp;mode=AGENDA&amp;height=600&amp;wkst
                                =2&amp;bgcolor=%23FFFFFF&amp;src=students.rowan.edu_gj0umqr01gtm1ofgc576fu3ujs%40group.calendar.google.com&amp;color
                                =%23875509&amp;ctz=America%2FNew_York"
                                style=" border-width:0 " width="500" height="320" frameborder="0" scrolling="no" class="calendar">
                        </iframe>
                    </div>
                </div>
            </div>

             <!-- RSS Feed. I hate putting JS in HTML, but this isn't a security risk-->
                <div class="container-fluid" style="width: 100%;">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <!-- start feedwind code -->
                            <script type="text/javascript">
                                document.write('\x3Cscript type="text/javascript" src="' +
                                        ('https:' == document.location.protocol ? 'https://' : 'http://') +
                                        'feed.mikle.com/js/rssmikle.js">\x3C/script>');
                            </script>

                              <script type="text/javascript">
                                (function()
                                {
                                    var params =
                                    {
                                        rssmikle_url: "http://cacm.acm.org/magazine.rss", //If you want to change the RSS feed; change this url.
                                        rssmikle_frame_width: "100%",
                                        rssmikle_frame_height: "300",
                                        frame_height_by_article: "0",
                                        rssmikle_target: "_blank",
                                        rssmikle_font: "Arial, Helvetica, sans-serif",
                                        rssmikle_font_size: "12",
                                        rssmikle_border: "off",
                                        responsive: "off",
                                        rssmikle_css_url: "",
                                        text_align: "left",
                                        text_align2: "left",
                                        corner: "off",
                                        scrollbar: "on",
                                        autoscroll: "off",
                                        scrolldirection: "up",
                                        scrollstep: "3",
                                        mcspeed: "20",
                                        sort: "Off",
                                        rssmikle_title: "on",
                                        rssmikle_title_sentence: "ACM",
                                        rssmikle_title_link: "",
                                        rssmikle_title_bgcolor: "#000000",
                                        rssmikle_title_color: "#FFFFFF",
                                        rssmikle_title_bgimage: "",
                                        rssmikle_item_bgcolor: "#FFFFFF",
                                        rssmikle_item_bgimage: "",
                                        rssmikle_item_title_length: "55",
                                        rssmikle_item_title_color: "#0066FF",
                                        rssmikle_item_border_bottom: "on",
                                        rssmikle_item_description: "on",
                                        item_link: "off",rssmikle_item_description_length: "150",
                                        rssmikle_item_description_color: "#666666",rssmikle_item_date: "gl1",
                                        rssmikle_timezone: "Etc/GMT",
                                        datetime_format: "%b %e, %Y %l:%M %p",
                                        item_description_style: "text+tn",
                                        item_thumbnail: "full",item_thumbnail_selection: "auto",
                                        article_num: "15",
                                        rssmikle_item_podcast: "off",
                                        keyword_inc: "",keyword_exc: ""
                                    };
                                    feedwind_show_widget_iframe(params);})();
                            </script>

                            <div style="font-size:10px; text-align:center; width:300px;">
                                <a href="http://feed.mikle.com/" target="_blank"
                                   style="color:#CCCCCC;">RSS Feed Widget</a>
                                <!--Please display the above link in your web page according to Terms of Service.-->
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <br>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    {% load staticfiles %}
    <!-- Bootstrap's JavaScript -->
    <script src="{$ static 'js/bootstrap_js/bootstrap.min.js' %}"></script>

    <!-- Slicebox JavaScript -->
    <script src="{% static 'js/slicebox_js/modernizr.custom.46884.js' %}"></script>
    <script src="{% static 'js/slicebox_js/jquery.slicebox.js' %}"></script>

    <!-- Script calls and customizes Slicebox. -->
    <script src="{% static 'js/slicebox_js/slicebox.js' %}"></script>
{% endblock %}
